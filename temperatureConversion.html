<!DOCTYPE html>
<html lang="en">
  <head>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fahrenheit and Celsius Conversion</title>
    <link rel="stylesheet" href="temperatureConversion.css" />
  </head>
  <body>
    <div class="container">
      <form action="" id="calculator">
        <h1 class="heading">Conversion of Fahrenheit and Celsius</h1>
        <div class="box">
          <label for="Fahrenheit">Fahrenheit</label
          ><input id="fahrenheit" /><br />
        </div>
        <div class="box">
          <label for="Celsius">Celsius</label><input id="celsius" /><br />
        </div>
        <div class="box">
          <label for="kelvin">Kelvin</label><input id="kelvin" /><br />
        </div>
        <div class="button">
          <input id="button" type="reset" value="Reset" />
        </div>
      </form>
    </div>

    <script src="temperatureConversion.js"></script>
  </body>
</html>
